<div *ngIf="descuentos | async as descuentos">
  <div class="columns">
    <div class="column is-half">
      <app-mensaje-servidor [mensaje]="mensajeServidor"></app-mensaje-servidor>
      <table class="table" style="width: 100%; overflow-x: auto">
        <caption id="idDescuentosCreados" style="text-align: center">
          <app-contador-items
            [numeroDeItems]="descuentos.length"
          ></app-contador-items>
        </caption>
        <thead>
          <tr>
            <td>#</td>
            <th>Fecha</th>
            <th>% descuento</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let descuento of descuentos; let i = index">
            <td>{{ i + 1 }}</td>
            <th>{{ descuento.fecha }}</th>
            <th>{{ descuento.porcentaje / 100 | percent }}</th>
            <th>
              <div class="buttons are-small">
                <button
                  (click)="eliminar(descuento.id)"
                  class="button is-danger"
                >
                  Eliminar
                </button>
              </div>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
