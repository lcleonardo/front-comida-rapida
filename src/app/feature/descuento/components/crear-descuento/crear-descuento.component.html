<form [formGroup]="formulario" (ngSubmit)="guardar()">
  <h2 mat-dialog-title>Crear descuento</h2>
  <mat-dialog-content #dialogo class="mat-typography">
    <div class="item">
      <mat-form-field appearance="outline" class="mat-form-field">
        <mat-label>Fecha del descuento</mat-label>
        <input
          #matInputFecha
          validar
          validacionInicial
          matInput
          [matDatepicker]="picker"
          formControlName="fecha"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker (closed)="focusInputFecha()"></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="item">
      <mat-form-field class="item" appearance="outline" class="mat-form-field">
        <mat-label>Porcentaje de descuento</mat-label>
        <input
          matInput
          validar
          validacionInicial
          type="number"
          min="0"
          max="100"
          formControlName="porcentaje"
        />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="start">
    <button class="btn" mat-raised-button type="submit" color="primary">
      Crear
    </button>
    <button mat-button mat-dialog-close>Cancelar</button>
  </mat-dialog-actions>
</form>
