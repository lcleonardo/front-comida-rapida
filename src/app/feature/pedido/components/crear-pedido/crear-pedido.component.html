<div class="container">
  <div class="columns">
    <div class="column is-three-fifths">
      <br />
      <div
        id="idDivPedidoCreado"
        *ngIf="pedidoCreadoConExito"
        class="notification is-info"
      >
        <button class="delete" (click)="pedidoCreadoConExito = false"></button>
        <label>Pedido creado con éxito.</label>
      </div>
      <div *ngIf="mostrarMensajeError()" class="notification is-danger">
        <button class="delete" (click)="vaciarMensajeError()"></button>
        <label id="idLabelNoPedidoCreado">{{ mensajeError }}</label>
      </div>
      <form [formGroup]="formulario" (ngSubmit)="crear()">
        <div class="field">
          <label class="label">Fecha</label>
          <div class="control">
            <input
              validar
              id="idFecha"
              class="input is-small"
              type="date"
              placeholder="Ingrese la fecha"
              formControlName="fecha"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Código del producto</label>
          <div class="control">
            <input
              validar
              id="idCodigoProducto"
              class="input is-small"
              type="text"
              placeholder="Ingrese el código del producto"
              formControlName="codigoProducto"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Código del cliente</label>
          <div class="control">
            <input
              validar
              id="idCodigoCliente"
              class="input is-small"
              type="text"
              placeholder="Ingrese el código del cliente"
              formControlName="codigoCliente"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Dirección del domicilio</label>
          <div class="control">
            <input
              validar
              id="idDireccionDomicilio"
              class="input is-small"
              type="text"
              placeholder="Ingrese la dirección del domicilio"
              formControlName="direccionDomicilio"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Placa del vehículo</label>
          <div class="control">
            <input
              validar
              id="idPlacaVehiculo"
              class="input is-small"
              type="text"
              placeholder="Ingrese la placa del vehículo"
              formControlName="placaVehiculo"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Precio de la compra</label>
          <div class="control">
            <input
              validar
              id="idPrecioTotalCompra"
              class="input is-small"
              type="number"
              min="0"
              placeholder="Ingrese el precio de la compra"
              formControlName="precioCompra"

            />
          </div>
        </div>
        <br />
        <div class="field is-grouped">
          <div class="control">
            <button
              id="idBotonCrearPedido"
              type="submit"
              class="button is-link"
              [disabled]="empezarGuardado"
            >
              Crear
            </button>
          </div>
          <div id="idBotonCancelarPedido" class="control">
            <button class="button is-link is-light" (onClick)="cancelar()">
              Cancelar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
